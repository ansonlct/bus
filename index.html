        constructor(lineCode, staCode, id, saved) {

            this.stationInfo = allMtrStations.find(s => s.lineCode === lineCode && s.staCode === staCode);

        }
        init() {

            const div = document.createElement('div');
            div.setAttribute('draggable', 'false');
            div.className = 'card mtr-card'; div.id = this.id; 
            div.innerHTML = `
                ${getCardHeaderHtml(this.id, `<span class="icon">üöá</span><span class="card-title">${this.stationInfo.staName} <small>(${this.stationInfo.lineName})</small></span>`)}

            document.getElementById('cards-container').appendChild(div);

            this.fetchData(); this.timer = setInterval(() => this.fetchData(), 30000);
        }
        renderError(message) { this.element.querySelector('.card-content').innerHTML = `<div class="status-msg error">${message}</div>`; }
        async fetchData() {
            this.element.querySelector('.update-time').innerText = 'Êõ¥Êñ∞‰∏≠...';
            try {
                const response = await fetch(`${MTR_API}?line=${this.lineCode}&sta=${this.staCode}&lang=TC`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.status === 0) { this.renderError(data.message || 'ÊúçÂãôÁèæÊ≠£Êö´ÂÅú'); return; }
                this.render(data.data[`${this.lineCode}-${this.staCode}`]);
                this.element.querySelector('.update-time').innerText = 'Êõ¥Êñ∞Êñº ' + formatTime(new Date());
            } catch (e) { this.renderError('Ë≥áÊñôËºâÂÖ•Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶'); console.error(e); }
        }
        toggleMode() {
            this.viewMode = this.viewMode === 'MIN' ? 'TIME' : 'MIN';
            this.fetchData(); // re-render to apply logic
        }
        _formatTrains(trains) {
            if (!trains || trains.length === 0) return '';
            
            const items = trains.map(train => {
                const arrivalTime = new Date(train.time);
                // Use floor to correctly handle past times. -0.1 min is -1 (past), 0.1 min is 0 (immediate)
                const diffMins = Math.floor((arrivalTime - new Date()) / 60000);
                
                if (diffMins < -5) return null; // Filter out old trains
                
                let minStr;
                let isPast = false;
                if (diffMins < 0) {
                    minStr = 'Â∑≤ÈñãÂá∫';
                    isPast = true;
                } else if (diffMins === 0) {
                    minStr = 'Âç≥Â∞á';
                } else {
                    minStr = `${diffMins}ÂàÜ`;
                }

                const timeStr = formatTime(arrivalTime);
                const destName = mtrStationNames[train.dest] || train.dest;
                const platCircled = ['‚ì™','‚ë†','‚ë°','‚ë¢','‚ë£','‚ë§','‚ë•','‚ë¶','‚ëß','‚ë®','‚ë©'][parseInt(train.plat)] || `(${train.plat})`;
                const isUrgent = !isPast && (diffMins <= 1);

                const displayText = (this.viewMode === 'TIME') ? timeStr : minStr;
                const classList = `eta-minutes ${isUrgent ? 'urgent' : ''} ${this.viewMode === 'TIME' ? 'show-real-time' : ''} ${isPast ? 'departed' : ''}`;

                // Onclick toggles the global card mode
                return `<span class="${classList}" onclick="window.cardRegistry['${this.id}'].toggleMode()">${displayText}</span><span class="mtr-eta-details">${platCircled} ${destName}</span>`;
            }).filter(x => x);

            if (items.length === 0) return '';
            const inner = items.join('');
            return `<div class="mtr-train-grid">${inner}</div>`;
        }
        render(data) {
            const contentEl = this.element.querySelector('.card-content');
            if (!data || (!data.UP && !data.DOWN)) { this.renderError('Êö´ÁÑ°Áè≠Ê¨°Ë≥áÊñô'); return; }
            const upHtml = this._formatTrains(data.UP);
            const downHtml = this._formatTrains(data.DOWN);
            let finalHtml = '';
            if (upHtml) finalHtml += `<div class="mtr-direction-group">${upHtml}</div>`;
            if (downHtml) finalHtml += `<div class="mtr-direction-group">${downHtml}</div>`;
            if (!finalHtml) this.renderError('Êö´ÁÑ°Áè≠Ê¨°Ë≥áÊñô'); else contentEl.innerHTML = finalHtml;
        }
    }

                    } catch { return []; }
                };
                [outStops, inStops] = await Promise.all([processNLB(variants[0], 'outbound'), processNLB(variants[1], 'inbound')]);
                outName = variants[0] ? variants[0].routeName_c.split('>')[1]?.trim() || variants[0].routeName_c : '';
                inName = variants[1] ? variants[1].routeName_c.split('>')[1]?.trim() || variants[1].routeName_c : '';
            } else {
                const api = this.company === 'KMB' ? KMB_API : CTB_API;
                const getStops = async (d) => { try { return (await (await fetch(`${api}/route-stop/${this.company==='KMB'?'': 'CTB/'}${this.route}/${d}${this.company==='KMB'?'/1':''}`)).json()).data; } catch{ return []; } };
                [outStops, inStops] = await Promise.all([getStops('outbound'), getStops('inbound')]);
                const getName = async (list) => list.length ? await getStopName(list[list.length-1].stop, this.company) : '';
                [outName, inName] = await Promise.all([getName(outStops), getName(inStops)]);
            }
            outName = cleanName(outName);
            inName = cleanName(inName);
            this.element.querySelector('.btn-out').innerText = outStops.length ? `ÂæÄ ${outName || 'ÂéªÁ®ã'}` : 'ÂéªÁ®ã (ÁÑ°Ë≥áÊñô)';
            this.element.querySelector('.btn-in').innerText = inStops.length ? `ÂæÄ ${inName || 'ÂõûÁ®ã'}` : 'ÂõûÁ®ã (ÁÑ°Ë≥áÊñô)';
            this.element.querySelector('.btn-in').style.display = inStops.length ? 'block' : 'none';
            if(!inStops.length && outStops.length) this.element.querySelector('.btn-out').innerText += ' (Âæ™Áí∞Á∑ö)';
            this.destMap = { outbound: outName || 'ÂéªÁ®ã', inbound: inName || 'ÂõûÁ®ã' };
            this.currentDestName = this.destMap[this.dir];
            this.stopLists = { outbound: outStops, inbound: inStops };
        }
        switchDir(dir) { if(this.dir === dir) return; this.dir = dir; this.markedSeq = null; this.filteredSeq = null; this.currentDestName = this.destMap[dir]; this.updateUI(); this.fetchData(); }
        updateUI() { this.element.querySelector('.btn-out').classList.toggle('active', this.dir === 'outbound'); this.element.querySelector('.btn-in').classList.toggle('active', this.dir === 'inbound'); }
        async fetchData() {
            const listEl = this.element.querySelector('.card-content');
            this.element.querySelector('.update-time').innerText = 'Êõ¥Êñ∞‰∏≠...';
            if(listEl.innerText.includes('Êö´ÁÑ°')) listEl.classList.add('fading');
            try {
                this.currentStops = this.stopLists?.[this.dir];
                if (!this.currentStops?.length) await this.fetchBoundaries();
                this.currentStops = this.stopLists?.[this.dir];
                if (!this.currentStops?.length) { listEl.innerHTML = '<div class="status-msg">Ê≠§ÊñπÂêëÁÑ°ËªäÁ´ôË≥áÊñô</div>'; return listEl.classList.remove('fading'); }
                const needsRender = this.dir !== this.lastRenderedDir || !this.element.querySelector('.schedule-item');
                let rows = [];
                if (this.company === 'NLB') {
                    if (needsRender) { this.render(this.currentStops.map(s => ({ seq: s.seq, name: s.name, etas: [] }))); this.lastRenderedDir = this.dir; }
                    const routeId = this.nlbIds[this.dir];
                    this.currentStops.forEach(s => { fetch(`${NLB_API}/stop.php?action=estimatedArrivals&routeId=${routeId}&stopId=${s.stop}&language=zh`).then(r => r.json()).then(data => this.updateRow(s.seq, (data.estimatedArrivals || []).map(e => ({ eta: e.estimatedArrivalTime })).sort((a,b)=>new Date(a.eta)-new Date(b.eta)))).catch(() => this.updateRow(s.seq, null)); });
                } else {
                    if (this.company === 'KMB') {
                        const allEtas = (await (await fetch(`${KMB_API}/route-eta/${this.route}/1`)).json()).data || [];
                        const dirCode = this.dir === 'outbound' ? 'O' : 'I';
                        rows = await Promise.all(this.currentStops.map(async s => ({ seq: parseInt(s.seq), name: cleanName(await getStopName(s.stop, 'KMB')), etas: allEtas.filter(e => e.seq === parseInt(s.seq) && e.dir === dirCode && e.eta).sort((a,b)=>new Date(a.eta)-new Date(b.eta)) })));
                    } else { 
                        rows = await Promise.all(this.currentStops.map(async s => { const data = (await (await fetch(`${CTB_API}/eta/CTB/${s.stop}/${this.route}`)).json()).data || []; return { seq: parseInt(s.seq), name: cleanName(await getStopName(s.stop, 'CTB')), etas: data.filter(e => e.dir === (this.dir === 'outbound' ? 'O' : 'I') && e.eta).sort((a,b)=>new Date(a.eta)-new Date(b.eta)) }; }));
                    }
                    this.render(rows); this.lastRenderedDir = this.dir;
                }
                this.element.querySelector('.update-time').innerText = 'Êõ¥Êñ∞Êñº ' + formatTime(new Date());
            } catch (e) { listEl.innerHTML = '<div class="status-msg error">Ë≥áÊñôËºâÂÖ•Â§±Êïó</div>'; console.error(e); }
            listEl.classList.remove('fading');
        }
        generateTimeHtml(etas) {
            if (!etas || !etas.length) return '<span style="color:var(--text-sub);font-size:0.85rem;">Êö´ÁÑ°Áè≠Ê¨°</span>';
            return etas.slice(0,3).map(e => {
                const diff = Math.floor((new Date(e.eta) - new Date())/60000);
                
                let minStr;
                let isPast = false;
                if (diff < 0) { minStr = 'Â∑≤ÈñãÂá∫'; isPast = true; }
                else if (diff === 0) minStr = 'Âç≥Â∞á';
                else minStr = diff+'ÂàÜ';
                
                const timeStr = formatTime(new Date(e.eta));
                const classList = `eta-minutes ${(!isPast && diff <= 1) ? 'urgent' : ''} ${isPast ? 'departed' : ''}`;
                return `<span class="${classList}" data-min="${minStr}" data-time="${timeStr}" style="margin-left:4px;">${minStr}</span>`;
            }).join('');
        }
        render(rows) {
            const activeSeqs = new Set();
            this.element.querySelectorAll('.schedule-item.mode-time').forEach(el => activeSeqs.add(parseInt(el.dataset.seq)));

            const el = this.element.querySelector('.card-content');
            if(!rows.length) { el.innerHTML = '<div class="status-msg">Êö´ÁÑ°Ë≥áÊñô</div>'; return; }
            el.innerHTML = rows.sort((a,b)=>a.seq-b.seq).map(r => `
                <div class="schedule-item" data-seq="${r.seq}" onclick="window.cardRegistry['${this.id}'].toggleMode(this)">
                    <div class="stop-info">
                        <span class="dest-seq" onclick="window.cardRegistry['${this.id}'].pin(event,${r.seq})">${r.seq}</span>
                        <span class="dest-name">${r.name}</span>
                    </div>
                    <div class="eta-container">${this.generateTimeHtml(r.etas)}</div>
                </div>`).join('');
            this.applyVisual();
            
            // Restore Time Mode
            activeSeqs.forEach(seq => {
                const row = this.element.querySelector(`.schedule-item[data-seq="${seq}"]`);
                if(row) this.toggleMode(row, true);
            });
        }
        updateRow(seq, etas) {
            const container = this.element.querySelector(`.schedule-item[data-seq="${seq}"] .eta-container`);
            if (!container) return;
            container.innerHTML = this.generateTimeHtml(etas);
            if (container.parentElement.classList.contains('mode-time')) this.toggleMode(container.parentElement, true);
        }
        toggleMode(el, forceToTime = false) {
            const isTime = el.classList.contains('mode-time');
            if (forceToTime && isTime) return;
            el.classList.toggle('mode-time');
            const showTime = el.classList.contains('mode-time');
            el.querySelectorAll('.eta-minutes').forEach(s => { s.innerText = s.dataset[showTime ? 'time' : 'min']; s.classList.toggle('show-real-time', showTime); });
        }
        pin(e, seq) { e.stopPropagation(); if(this.filteredSeq === seq) { this.filteredSeq = null; this.markedSeq = null; } else if(this.markedSeq === seq) { this.filteredSeq = seq; } else { this.markedSeq = seq; this.filteredSeq = null; } this.applyVisual(); }
        applyVisual() {
            this.element.querySelectorAll('.schedule-item').forEach(el => {
                const seq = parseInt(el.dataset.seq), span = el.querySelector('.dest-seq');
                el.classList.toggle('hidden-row', this.filteredSeq !== null && this.filteredSeq !== seq);
                el.classList.toggle('no-border', this.filteredSeq === seq);
                span.innerHTML = (this.markedSeq === seq) ? '<span class="pin-icon">üìå</span>' : seq;
            });
        }
    }

    function getDragAfterElement(container, y, selector) {
        return [...container.querySelectorAll(`${selector}:not(.dragging)`)].reduce((closest, child) => {
            const offset = y - child.getBoundingClientRect().top - child.getBoundingClientRect().height / 2;
            return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
    
    async function preloadAllRoutes() {
        try {
            const [k, c, n] = await Promise.all([
                fetch(`${KMB_API}/route/`).then(r=>r.json()).catch(()=>({data:[]})),
                fetch(`${CTB_API}/route/CTB`).then(r=>r.json()).catch(()=>({data:[]})),
                fetch(`${NLB_API}/route.php?action=list`).then(r=>r.json()).catch(()=>({routes:[]}))
            ]);
            nlbRouteMap = (n.routes || []).reduce((acc, r) => { if(!acc[r.routeNo]) acc[r.routeNo] = []; acc[r.routeNo].push(r); return acc; }, {});
            const nlbList = Object.keys(nlbRouteMap).map(rNo => { const parts = nlbRouteMap[rNo][0].routeName_c.split('>'); return { route: rNo, orig: parts[0]?.trim() || '?', dest: parts[1]?.trim() || '?', co: 'NLB' }; });
            const seen = new Set();
            allRoutesDB = [...(k.data||[]).map(r=>({route:r.route,orig:r.orig_tc,dest:r.dest_tc,co:'KMB'})), ...(c.data||[]).map(r=>({route:r.route,orig:r.orig_tc,dest:r.dest_tc,co:'CTB'})), ...nlbList].filter(r => seen.has(r.route+'_'+r.co) ? false : seen.add(r.route+'_'+r.co)).sort((a,b) => (parseInt(a.route.replace(/\D/g,''))||0) - (parseInt(b.route.replace(/\D/g,''))||0) || a.route.localeCompare(b.route));
        } catch (e) { console.error("Failed to preload routes", e); }
    }
    async function getStopName(id, co) {
        const key = `${co}_${id}`; if (stopCache[key]) return stopCache[key];
        try { const d = await (await fetch(`${co==='KMB'?KMB_API:CTB_API}/stop/${id}`)).json(); return stopCache[key] = d.data.name_tc; } catch { return 'Êú™Áü•ËªäÁ´ô'; }
    }
    function toggleDarkMode() { const on = document.getElementById('dm-toggle').checked; document.body.classList.toggle('dark-mode', on); localStorage.setItem('darkMode', on ? 'enabled' : 'disabled'); }
    function initDarkMode() { const m = localStorage.getItem('darkMode'); if (m === 'enabled' || (!m && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.body.classList.add('dark-mode'); document.getElementById('dm-toggle').checked = true; } }

    function initTimeFormat() {
        const fmt = localStorage.getItem('timeFormat');
        if (fmt === '12h') {
            is24hMode = false;
            document.getElementById('time-fmt-toggle').checked = false;
        } else {
            is24hMode = true; 
            document.getElementById('time-fmt-toggle').checked = true;
        }
    }

    function toggleTimeFormat() {
        is24hMode = document.getElementById('time-fmt-toggle').checked;
        localStorage.setItem('timeFormat', is24hMode ? '24h' : '12h');
        Object.values(window.cardRegistry).forEach(card => card.fetchData());
    }

    function formatTime(date) {
        if (!date) return '';
        return date.toLocaleTimeString('zh-HK', {
            hour: '2-digit', 
            minute: '2-digit', 
            hour12: !is24hMode 
        });
    }
